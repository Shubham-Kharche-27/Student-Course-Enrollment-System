<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>EduManage | Course</title>
</head>
<body>
    
    <div class="navbar-container">
        <nav class="navbar mx-20">
            <div class="header-name">
                <i class="fa-solid fa-graduation-cap"></i>
                <h1>EduManage</h1>
            </div>
            <div class="nav-list">
                <a href="../Dashboard/index.html" class="nav-link"><i class="fa-solid fa-house"></i>Dashboard</a>
                <a href="../Student/student.html" class="nav-link"><i class="fa-solid fa-users"></i>Students<small class="nav-num total-stu text-black bg-white">0</small></a>
                <a href="#" class="text-white bg-black"><i class="fa-solid fa-book-open"></i>Courses<small class="nav-num total-crs">0</small></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-user-check"></i>Enrollments<small class="nav-num total-enroll">0</small></a>
                <img class="w-9 h-9 mt-1 border-2 bg-gray-200 rounded-md p-1 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="">
            </div>
        </nav>
    </div>

    <div class="student-header mx-24 mt-8">
        <div>
            <h1 class="text-3xl">Courses</h1>
            <p class="text-gray-500">Manage course catalog and information</p>
        </div>
        <div class="stu-btn">
            <button type="button" class="add-student"><i class="fa-regular fa-plus mr-5"></i><span>Add Course</span></button>
        </div>
    </div>

    <div class="container1 mx-20 mt-10">
        <div class="search-stu">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search courses..."class="search" onkeyup="liveSearch()">
        </div>
        <div>
            <p class="student-count-para mr-7">Total - 0</p>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="course.js"></script>
</body>
</html>
