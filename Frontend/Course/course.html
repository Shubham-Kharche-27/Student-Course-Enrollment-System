<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="course.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>EduManage | Course</title>
</head>
<body>
    
    <div class="navbar-container">
        <nav class="navbar mx-20">
            <div class="header-name">
                <i class="fa-solid fa-graduation-cap"></i>
                <h1>EduManage</h1>
            </div>
            <div class="nav-list">
                <a href="../Dashboard/index.html" class="nav-link"><i class="fa-solid fa-house"></i>Dashboard</a>
                <a href="../Student/student.html" class="nav-link"><i class="fa-solid fa-users"></i>Students<small class="nav-num total-stu text-black bg-white">0</small></a>
                <a href="#" class="text-white bg-black"><i class="fa-solid fa-book-open"></i>Courses<small class="nav-num total-crs bg-white text-black">0</small></a>
                <a href="#" class="nav-link"><i class="fa-solid fa-user-check"></i>Enrollments<small class="nav-num total-enroll">0</small></a>
                <img class="w-9 h-9 mt-1 border-2 bg-gray-200 rounded-md p-1 cursor-pointer" src="https://cdn-icons-png.flaticon.com/512/6714/6714978.png" alt="">
            </div>
        </nav>
    </div>

    <div class="course-header mx-24 mt-8">
        <div>
            <h1 class="text-3xl">Courses</h1>
            <p class="text-gray-500">Manage course catalog and information</p>
        </div>
        <div class="crs-btn">
            <button type="button" class="add-course"><i class="fa-regular fa-plus mr-5"></i><span>Add Course</span></button>
        </div>
    </div>

    <div class="container1 mx-20 mt-10">
        <div class="search-crs">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search courses..."class="search" onkeyup="liveSearch()">
        </div>
        <div>
            <p class="course-count-para mr-7">Total - 0</p>
        </div>
    </div>

    <div class="container2 mx-24 p-2 mt-10"></div>

    <div class="container3">
        <div class="create-form">
            <h2 class="text-3xl">Add New Course</h2>
            <p class="text-gray-500">Enter course information below</p>
            <form>
                <div class="row">
                    <div class="row-item">
                        <label for="title">Course Name</label>
                        <input type="text" id="title" placeholder="Introduction to Computer Science">
                    </div>
                    <div class="row-item">
                        <label for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" placeholder="CS101">
                    </div>
                </div>
                <div class="row-item">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" cols="30" rows="2" class="border-2" placeholder="Course description and learning objectives..."></textarea>
                </div>
                <div class="row-item">
                    <label for="instructor">Instructor</label>
                    <input type="text" id="instructor" placeholder="Dr.Jane Smith">
                </div>
                <div class="row">
                    <div class="row-item">
                        <label for="credit">Credits</label>
                        <input type="number" id="credit" value="3">
                    </div>
                    <div class="row-item">
                        <label for="capacity">Capacity</label>
                        <input type="number" id="capacity" value="30">
                    </div>
                    <div class="row-item">
                        <label for="fee">Fee ($)</label>
                        <input type="number" id="fee" value="0">
                    </div>
                </div>
                <div class="row-item">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="e.g., 16 weeks, 3 months">
                </div>
                <div class="row">
                    <div class="row-item">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="row-item">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                <div class="btn-row">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="button"id="add-btn">Add Course</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container4">
        <i id="card-icon" class="fa-solid fa-circle-check"></i>
        <strong id="card-text">Course Added Successfully</strong>
    </div>


    <div class="container5">
        <div class="create-form">
            <h2 class="text-3xl">Edit Course</h2>
            <p class="text-gray-500">Update course information below</p>
            <form>
                <div class="row">
                    <div class="row-item">
                        <label for="update-title">Course Name</label>
                        <input type="text" id="update-title" placeholder="Introduction to Computer Science">
                    </div>
                    <div class="row-item">
                        <label for="update-courseCode">Course Code</label>
                        <input type="text" id="update-courseCode" placeholder="CS101">
                    </div>
                </div>
                <div class="row-item">
                    <label for="update-desc">Description</label>
                    <textarea name="desc" id="update-desc" cols="30" rows="2" class="border-2" placeholder="Course description and learning objectives..."></textarea>
                </div>
                <div class="row-item">
                    <label for="update-instructor">Instructor</label>
                    <input type="text" id="update-instructor" placeholder="Dr.Jane Smith">
                </div>
                <div class="row">
                    <div class="row-item">
                        <label for="update-credit">Credits</label>
                        <input type="number" id="update-credit" value="3">
                    </div>
                    <div class="row-item">
                        <label for="update-capacity">Capacity</label>
                        <input type="number" id="update-capacity" value="30">
                    </div>
                    <div class="row-item">
                        <label for="update-fee">Fee ($)</label>
                        <input type="number" id="update-fee" value="0">
                    </div>
                </div>
                <div class="row-item">
                    <label for="update-duration">Duration</label>
                    <input type="text" id="update-duration" placeholder="e.g., 16 weeks, 3 months">
                </div>
                <div class="row">
                    <div class="row-item">
                        <label for="update-startDate">Start Date</label>
                        <input type="date" id="update-startDate">
                    </div>
                    <div class="row-item">
                        <label for="update-endDate">End Date</label>
                        <input type="date" id="update-endDate">
                    </div>
                </div>
                <div class="btn-row">
                    <button type="button" id="cancel-update-btn">Cancel</button>
                    <button type="button"id="add-update-btn">Update Course</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container6"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="course.js"></script>
</body>
</html>
